<!DOCTYPE html>
<html lang= "en">
<head>
<meta charset= "UTF-8">
<title>Scenery</title>
<canvas id= "myCanvas" width= "800" height= "500"></canvas>
<script>
function draw() {
	var c =document.getElementById("myCanvas")
	var ctx =c.getContext("2d")

	//Triangle
	ctx.beginPath();
	ctx.strokeStyle = "red"; // Any color
	ctx.moveTo(75, 0); // Initial X, Y value (P1)
	ctx.lineTo(0, 100) // 
	ctx.lineTo(150, 100) // P3
	ctx.closePath();
	ctx.stroke();
	ctx.fillStyle = "yellow";
	ctx.fill();

	// Circle
	ctx.beginPath();
	ctx.arc(200, 200, 20, 0, 6.28);
	ctx.stroke();
	ctx.fillStyle = "black";
	ctx.fill();

	// Rectangle
	ctx.fillStyle = "blue";
	ctx.fillRect(400, 400, 100, 150);
}
</script>
</head>
<body onload= "draw()">

</body>
</html>
